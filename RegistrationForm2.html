<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 Vaccine Registration Form</title>
</head>
<body>
	<fieldset>
		<h1 align="center">COVID-19 Vaccine Registration Form</h1>
		<form>
			<table align="center" cellspacing="20">
				<tr align="center">
					<td>First Name</td>
					<td><input type="text" placeholder="Enter First Name"></td>
				</tr>
				<tr align="center">
						<td>Last Name</td>
						<td><input type="text" placeholder="Enter Last name"></td>
					</tr>
					<tr align="center">
						<td>Aadhar Number</td>
						<td><input type="Number" placeholder="Enter Aadhar Number"></td>
					</tr>
					<tr align="center">
						<td>Vaccine Name</td>
						<td>
							<select name="Vaccine Name">
								<option selected disabled>Please Select Vaccine Name</option>
								<option>A</option>
								<option>B</option>
								<option>C</option>
								<option>D</option>
								<option>E</option>
							</select>
						</td>
					</tr>
					<tr align="center">
						<td>Vaccinion Center Name</td>
						<td>
							<select name="Vaccination Center Name">
								<option selected disabled>Please Select Vaccination Center Name</option>
								<option>F</option>
								<option>G</option>
								<option>H</option>
								<option>I</option>
								<option>J</option>
							</select>
						</td>
					</tr>
					<tr align="center">
						<td>Date Of Dose</td>
						<td><input type="Date"></td>
					</tr>
					<tr align="center">
						<td>Dose Number</td>
						<td><input type="Number"></td>
					</tr>
					<tr align="center">
						<td colspan="2" align="center">
							<input type="submit" name="Submit" value="Click Here">
							<input type="reset" name="Reset" value="Cancel">
						</td>
					</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
