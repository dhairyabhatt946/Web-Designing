<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Student Registration</h1>
            </div>
        </div>
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-6 text-center">
                <label for="formGroupExampleInput" class="col-form-label fs-4">Full Name</label>
            </div>
            <div class="col-6 text-center mt-2">
                <input type="text" class="col-form-control w-50" id="formGroupExampleInput">
            </div>
            <div class="col-6 text-center">
                <label for="formGroupExampleInput" class="col-form-label fs-4">Email</label>
            </div>
            <div class="col-6 text-center mt-2">
                <input type="email" class="col-form-control w-50" id="formGroupExampleInput">
            </div>
            <div class="col-6 text-center">
                <label for="formGroupExampleInput" class="col-form-label fs-4">Mobile No</label>
            </div>
            <div class="col-6 text-center mt-2">
                <input type="number" class="col-form-control w-50" id="formGroupExampleInput">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
