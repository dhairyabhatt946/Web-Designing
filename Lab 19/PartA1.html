<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="container border border-dark my-5 w-75">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h1>Student Registration</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">FullName</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="text" class="form-control w-50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">Email</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="email" class="form-control w-50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">Mobile No</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="number" class="form-control w-50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center p-5">
                <label class="form-label fs-4">Address</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <textarea class="form-control w-50" rows="5"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">Nationality</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="text" class="form-control w-50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">Date Of Birth</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="date" class="form-control w-50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">Gender</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Female</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">Highest Degree</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <select class="form-select w-50">
                    <option selected>Select Degree</option>
                    <option value="1">B.Tech</option>
                    <option value="2">MBA</option>
                    <option value="3">BBA</option>
                    <option value="3">BCA</option>
                    <option value="3">MCA</option>
                    <option value="3">Diploma</option>
                    <option value="3">Bsc(Hons.)</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">CPI</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="text" class="form-control w-50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">University</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <input type="text" class="form-control w-50">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-center">
                <label class="form-label fs-4">Passing Year</label>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <select class="form-select w-50">
                    <option selected>Select Your Passing Year</option>
                    <option value="1">2023</option>
                    <option value="2">2022</option>
                    <option value="3">2021</option>
                    <option value="3">2020</option>
                    <option value="3">2019</option>
                    <option value="3">2018</option>
                    <option value="3">2017</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-end">
                <button type="submit" class="btn btn-light border">Submit</button>
            </div>
            <div class="col-6 text-start">
                <button type="button" class="btn btn-light border">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
