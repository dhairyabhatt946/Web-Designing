<!DOCTYPE html>
<html>
	<head>
		<title>Web Layout</title>
		<style>
			*{
				box-sizing: border-box;
			}
			.main{
				float: left;
				width: 100%;
			}
			.blackBox1{
				float: left;
				width: 100%;
				height: 50px;
				background-color: black;
			}
			.emptyBox1{
				float: left;
				width: 14%;
				height: 502px;
				color: rgb(48, 154, 48);
				margin-top: 5px;
				padding-top: 210px;
				padding-left: 160px;
			}
			.header{
				float: left;
				width: 75%;
				background-color: red;
				color: white;
				text-align: center;
				height: 70px;
				margin-top: 5px;
				padding-top: 15px;
			}
			.emptyBox2{
				float: right;
				width: 11%;
				height: 502px;
				margin-top: 5px;
			}
			.navigation{
				float: left;
				width: 13%;
				height: 350px;
				margin-top: 5px;
				background-color: rgb(28, 28, 92);
				color: white;
				text-align: center;
				padding-top: 150px;
			}
			.content{
				float: left;
				width: 51%;
				height: 250px;
				background-color: yellow;
				text-align: center;
				margin-left: 1%;
				margin-top: 5px;
				padding-top: 170px;
			}
			.sidebar{
				float: left;
				margin-top: 5px;
				margin-left: 0.5%;
				width: 9.5%;
				height: 250px;
				text-align: center;
				background-color: green;
				color: white;
				padding-top: 125px;
			}
			.emptyBox3{
				float: left;
				width: 51%;
				height: 100px;
				background-color: yellow;
				margin-left: 1%;
			}
			.emptyBox4{
				float: left;
				width: 10%;
				height: 92px;
				background-color: yellow;
				margin-top: 8px;
			}
			.footer{
				float: left;
				width: 75%;
				height: 70px;
				text-align: center;
				background-color: rgb(45, 169, 236);
				color: white;
				margin-top: 7px;
				padding-top: 15px;
			}
			.blackBox2{
				float: left;
				width: 100%;
				height: 50px;
				margin-top: 10px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="blackBox1"></div>
			<div class="emptyBox1">HTML<br>Website<br>Layout</div>
			<div class="header">Header</div>
			<div class="emptyBox2"></div>
			<div class="navigation">Navigation</div>
			<div class="content">Content</div>
			<div class="sidebar">Sidebar</div>
			<div class="emptyBox3"></div>
			<div class="emptyBox4"></div>
			<div class="footer">Footer</div>
			<div class="blackBox2"></div>
		</div>
	</body>
</html>
