<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <fieldset>
            <table align="center">
                <h1 align="Center" style="background-color: rgb(209, 244, 201);">Create Account</h1><hr style="background-color: rgb(209, 244, 201)">
                <form>
                    <tr>
                        <td style="color: rgb(0, 139, 93);" colspan="4">First Name *</td>
                        <td style="color: rgb(0, 139, 93);" colspan="4">Last Name</td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="text" name="First name" placeholder="enter your first name" required></td>
                        <td colspan="4"><input type="text" name="Last name" placeholder="enter your last name"></td>
                    </tr>
                    <tr>
                        <td colspan="8" style="color: rgb(0, 139, 93);">Email *</td>
                    </tr>
                    <tr>
                        <td colspan="8"><input type="email" placeholder="enter your email" required size="46px"></td>
                    </tr>
                    <tr>
                        <td colspan="4" style="color: rgb(0, 139, 93);">Password *</td>
                        <td style="color: rgb(0, 139, 93);" colspan="4">Confirm Password *</td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="password" placeholder="enter your password" required></td>
                        <td colspan="4"><input type="password" placeholder="enter your password again" required></td>
                    </tr>
                    <tr>
                        <td colspan="4" style="color: rgb(0, 139, 93);">Gender</td>
                        <td colspan="4" style="color: rgb(0, 139, 93);">Hobbies</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="Gender" value="Male">Male</td>
                        <td colspan="3"><input type="radio" name="Gender" value="Female">Female</td>
                        <td><input type="checkbox">Music</td>
                        <td><input type="checkbox">Sports</td>
                        <td><input type="checkbox">Travel</td>
                        <td><input type="checkbox">Movies</td>
                    </tr>
                    <tr>
                        <td colspan="4" style="color: rgb(0, 139, 93);">Source of Income</td>
                        <td colspan="4" style="color: rgb(0, 139, 93);">Income</td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <select>
                                <option selected>Employed</option>
                            </select>
                        </td>
                        <td colspan="4">
                            <input type="range" min="0" max="10000000">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" style="color: rgb(0, 139, 93);">Upload Profile Picture</td>
                        <td colspan="4" style="color: rgb(0, 139, 93);">Age</td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="file"></td>
                        <td colspan="4"><input type="number"></td>
                    </tr>
                    <tr>
                        <td colspan="8" style="color: rgb(0, 139, 93);">Bio</td>
                    </tr>
                    <tr>
                        <td colspan="8">
                            <textarea cols="55" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="8"><hr style="color: rgb(209, 244, 201);"></td>
                    </tr>
                    <tr style="background-color: rgb(209, 244, 201)">
                        <td colspan="7"></td>
                        <td align="last"><input type="submit" value="Create" style="background-color: rgb(0, 139, 93); color: aliceblue;"></td>
                    </tr>
                </form>
            </table>
        </fieldset>
    </body>
</html>
