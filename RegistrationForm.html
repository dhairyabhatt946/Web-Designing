<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form>
		<fieldset>
			<h1 align="center">Student Registration</h1>
			<form>
				<table align="center" cellpadding="10">
					<tr align="center">
						<td>Full Name</td>
						<td><input type="text" placeholder="Enter full name"></td>
					</tr>
					<tr align="center">
						<td>Email</td>
						<td><input type="email" placeholder="Enter Email"></td>
					</tr>
					<tr align="center">
						<td>Mobile Number</td>
						<td><input type="number"></td>
					</tr>
					<tr align="center">
						<td>Address</td>
						<td><textarea cols="30" rows="5" placeholder="Enter Address"></textarea></td>
					</tr>
					<tr align="center">
						<td>Nationality</td>
						<td><input type="text"></td>
					</tr>
					<tr align="center">
						<td>Date Of Birth</td>
						<td><input type="Date"></td>
					</tr>
					<tr align="center">
						<td>Gender</td>
						<td>Male<input type="radio" name="Gender"></td>
						<td>Female<input type="radio" name="Gender"></td>
					</tr>
					<tr align="center">
						<td>Highest Degree</td>
						<td>
							<select name="Degree">
								<option selected disabled>Select Your Degree</option>
								<option value="CSE">CSE</option>
								<option value="Civil">Civil</option>
								<option value="Mechanical">Mechanical</option>
								<option value="BCA">BCA</option>
								<option value="MCA">MCA</option>
								<option value="MBA">MBA</option>
								<option value="BBA">BBA</option>
							</select>
						</td>
					</tr>
					<tr align="center">
						<td>CPI</td>
						<td><input type="text"></td>
					</tr>
					<tr align="center">
						<td>University</td>
						<td><input type="text"></td>
					</tr>
					<tr align="center">
						<td>Passing Year</td>
						<td>
							<select name="Pasing Year">
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023" selected>2023</option>
							</select>
						</td>
					</tr>
					<tr align="center">
						<td colspan="2" align="center">
							<input type="submit" name="Submit" value="Submit">
							<input type="reset" name="Reset" value="Reset">
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
	</form>
</body>
</html>
