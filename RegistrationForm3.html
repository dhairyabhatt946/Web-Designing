<!DOCTYPE html>
<html>
<head>
	<title>Employee Registration</title>
</head>
<body>
	<fieldset>
		<h1 align="center">Employee Registration</h1>
		<form>
			<table align="center" cellpadding ="15">
				<h2 align="center">Personal Information</h2>
				<tr align="center">
						<td>Employee Id</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Employee Id"></td>
						<td>Employee Name</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Employee Name"></td>
					</tr>
					<tr align="center">
						<td>Email</td>
						<td>:</td>
						<td><input type="email" placeholder="Enter Email"></td>
						<td>Contact Number</td>
						<td>:</td>
						<td><input type="number" placeholder="Enter Contact No"></td>
					</tr>
					<tr align="center">
						<td>Martial Status</td>
						<td>:</td>
						<td>Single<input type="radio" name="Gender"></td>
						<td>Married<input type="radio" name="Gender"></td>
					</tr>
					<tr>
						<td colspan="6">
							<h2 align="center">Education Qualification</h2>
						</td>
					</tr>
					<tr align="center">
						<td>Education</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Education Details"></td>
						<td>Experience</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Experience Details"></td>
					</tr>
					<tr>
						<td colspan="6">
							<h2 align="center">Job Details</h2>
						</td>
					</tr>
					<tr align="center">
						<td>Designation</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Designation Details"></td>
						<td>Job Location</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Job Location"></td>
					</tr>
					<tr>
						<td>Salary</td>
						<td>:</td>
						<td><input type="text" placeholder="Enter Salary Details"></td>
					</tr>
					<tr>
						<td colspan="6"><hr></td>
					</tr>
					<tr>
						<td colspan="6" align="center"><input type="submit" name="Submit" value="Register"></td>
					</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
